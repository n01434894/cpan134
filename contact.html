<main>
	<section id="contact-intro">

		<div id="contact-intro" class="contact-intro">


			<h1>Contact Us!</h1>

			<hr>

			<img src="images/contact-us.jpg" alt="contact us" width="100%" height="300" id="contact-intro-img"
				class="contact-intro-img">



			<div id="contact-form" class="contact-form">

				<table>
					<form action="action_page.php">

						<br><br>
						<tr>
							<td><label for="first-name">First Name:</label> </td>
							<td><input type="text" id="first-name" name="first-name" required><br><br></td>
						</tr>
						<tr>
							<td><label for="last-name">Last Name:</label></td>
							<td><input type="text" id="last-name" name="last-name" required><br><br></td>
						</tr>
						<tr>
							<td><label for="company-name">Company Name:</label></td>
							<td><input type="text" id="company-name" name="company-name"><br><br>
							</td>
						</tr>
						<tr>
							<td><label for="email">Email:</label></td>
							<td><input type="email" name="email" id="email" size="30" maxlength="255" value=""
									placeholder="Enter email address" required>
								<br><br>
							</td>
						</tr>
						<tr>
							<td><label for="mobile-number">Mobile Number:</label></td>
							<td><input type="tel" id="phone" name="phone" size="10" maxlength="12" value=""
									placeholder="Enter phone number" required>
								<br><br>
							</td>
						</tr>
						<tr>
							<td><label for="myUrl">Website a URL:</label></td>
							<td><input type="url" name="myUrl" id="myUrl" size="30" maxlength="255"
									placeholder="https://example.com" required>
								<br><br>
							</td>
						</tr>
						<tr>
							<td><label for="service">Select a Service:</label></td>
							<td> <input type="text" id="service" list="services" name="service"
									placeholder="Select a service">
								<datalist id="services">
									<option value="Website Design">Website Design</option>
									<option value="Logo Design">Logo Design</option>
									<option value="Digital Art Creation">Digital Art Creation</option>
									<option value="Website Administration">Website Administration</option>
									<option value="Domain Services">Domain Services</option>
									<option value="Hosting Services">Hosting Services</option>
									<option value="Website Maintenance">Website Maintenance</option>
									<option value="Others Services">Others Services</option>
								</datalist>
								<br><br>
							</td>
						</tr>

						<tr>
							<td> <label for="client-select">Are you existing client? :</label></td>
							<td>

								<select type="client-select" id="client-select" name="client-select"
									class="client-select">

									<option value="Yes">Yes</option>
									<option value="No">No</option>
								</select>
								<br><br>
							</td>
						</tr>

						<tr>
							<td> <label for="Bestcontact">How you prefer us to contact?</label></td>
							<td>
								<input type="checkbox" id="checkboxEmail" name="Email" value="Email">
								<label for="checkboxEmail">Email</label>
								<input type="checkbox" id="checkboxPhone" name="phone" value="Phonet">
								<label for="checkboxPhone">Phone</label>



							</td>

							<br><br>
						</tr>

						<tr>
							<td><label for="details">Details:</label></td>
							<td>

								<textarea id="subject" name="subject" placeholder="Write something.."
									style="height:200px"></textarea>

								<br>
								<br><br>
							</td>
						</tr>

						<tr>
							<th colspan="2"> <input type="reset" value="Reset" id="button" class="button"> <input
									type="submit" id="button" class="button" value="Submit"> <br>
								<br><br>
							</th>
						</tr>

					</form>

				</table>
			</div>






		</div>


	</section>

</main>
